<!-- Bootstrap core CSS -->

<body class="gray-bg">

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      
      <hr />

      <h4>User Details</h4>

     
		<p th:if="${userObject}" th:text=${userObject.name}>
		<p th:if="${userObject}" th:text=${userObject.email}>
		<p th:if="${userObject}" th:text= ${userObject.postCode}>
		
        <div  class="alert alert-success"
          role="alert" ></div>
          
          <div th:if="${userObject}" class="alert alert-success"
          role="alert" th:text=${userObject.postCode}></div>

        

        .
    </div>
  </div>
